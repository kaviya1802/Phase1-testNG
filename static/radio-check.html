<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Radio Buttons and Check boxs</title>
</head>
<body>
	<form action="form1">
	<fieldset>
	<p>Please select your gender : 	</p>
	
	<input type="radio" id ="male" name="gender" value= "male">
	<label for="male">Male</label>
	
	<input type="radio" id="female" name="gender" value="female">
	<label for="female">Female</label>
	
	<input type="radio" id="other" name="gender" value="other">
	<label for="other">Other</label>
	</fieldset>
	</form>
	
	
	<form action="form2">
	<fieldset>
	<p>Please select your vehicle :	</p>
	
	<input type="checkbox" id ="vehicle1" name="vehicle1" value= "Bike">
	<label for="vehicle2">I have a Bike</label>
	
	<input type="checkbox" id="vehicle2" name="vehicle2" value="Car" checked>
	<label for="vehicle2">I have a Car</label>
	
	<input type="checkbox" id="vehicle3" name="vehicle3" value="Cycle">
	<label for="vehicle3">I have a Cycle</label>
	</fieldset>
	</form>
	
	
	<form action="form2">
	<fieldset>
	<p>Please select your vehicle :	</p>
	
	<select name="vahicle" id="vehicle">
	<option value="Bike">I have a bike</option>
	<option value="Car">I have a Car</option>
	<option value="Cycle">I have a Cycle</option>
	
	</select>
	</fieldset>
	</form>

</body>
</html>
